<!DOCTYPE html>
<html class="full">
<head>
    <!-- stylesheets -->

    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans' rel='stylesheet' type='text/css'>
    <!-- javascript -->
    <script src="/static/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>

    <title>Gutenberg Translate</title>
    {% block head %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      
    </div>
      <a class="navbar-brand" href="/"><span class="web-name">GutenHub</span></a>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
     
      <ul class="nav navbar-nav navbar-left">
        <li><a href="/explore">Explore Books</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if session.get('login') %}
        =<li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> {{ session['login'][0] }} <span class="caret"></span></a>

          <ul class="dropdown-menu" role="menu">
            <li><a href="/profile/{{ session['login'][1] }}">Profile</a></li>
            <li class="divider"></li>
            <li><a href="/logout">Signout</a></li>
          </ul>
        </li>
        {% else %}
        <li><a href="/">Login</a></li>
        {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
    </div>
</nav>

        <!-- Main content of the page is inserted in block body -->
        {% block body %}
        {% endblock %}
</body>
</html>
