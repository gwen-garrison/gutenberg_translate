{% extends 'base.html' %}

{% block head %}

  <style>
      body {
            background: url(static/img/cover10.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
      }
  </style>


{% endblock %}


{% block body %}
<div class="container-fluid">
  <div class="row">
    <div id="homepage_display" class="col-md-6 col-md-offset-3">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">GutenHub</h1>
        </div>
      </div>
        <div class="row profile-box">
          <div id="login" class="col-md-6 col-md-offset-3">
              {% if session.get("login") %}
                  <h2>Logout</h2>
                  <p>
                      <a href="/logout">Logout</a>
                  </p>
              {% else %}
                  <div class="col-md-6">
                    <h2 class="text-center">Sign In</h2>
                    <form id="login_form" action="/login" method="POST">
                        <div class="form-group">
                            <p>Username</p>
                             <input type="text" name="username_input">
                        </div>
                        <div class="form-group">
                            <p>Password</p>
                             <input type="password" name="password_input">
                        </div>
                        <button class="btn btn-primary btn-sm" type="submit">Login</button>
                      </form>
                  </div>
                  <div class="col-md-6">
                      <h2 class="text-center">Register</h2>
                      <form id="register_form" action="/register" method="POST">
                          <div class="form-group">
                              <p>Username:</p>
                               <input type="text" name="username_input">
                          </div>
                          <div class="form-group">
                              <p>Email:</p>
                              <input type="text" name="email_input">
                          </div>
                          <div class="form-group">
                              <p>Password</p>
                               <input type="password" name="password_input">
                          </div>
                          <button class="btn btn-primary btn-sm" type="submit">Register</button>
                      </form>
                  </div>
                {% endif %}
          </div>
        </div>
        </div>
    </div>
</div>
{% endblock %}
