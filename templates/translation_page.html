{% extends 'base.html' %}

{% block body %}
    <h1>Translation Page</h1>
    <div id="user_controls">
        <form action="/translate" method="GET">
            <label>Chapter:
                <select name="chapter_selection">
                    {% for chapter_number in range(number_of_chapters) %}
                    <option value="{{ chapter_number|string() }}">Chapter {{ chapter_number }}</option>
                    {% endfor %}
                </select>
            </label>
            <input type="submit">
        </form>
    </div>

    <div id="untranslated">
            {% if chapter_chosen %}
            <h1>Chapter {{ chapter_chosen }}</h1>
            {% else %}
            <h1>Chapter 0</h1>
            {% endif %}

            {% for paragraph in display_chapter %}
            <div class="a_chapter_and_bttn">
                <p>{{ paragraph }}</p> <button class="edit_text">Edit</button> 
            </div>
            {% endfor %}

    </div>

    <div id="translated">
        <p>Hello</p>
    </div>


{% endblock %}
